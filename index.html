<!DOCTYPE html>
<html>
  <head>
    <title>Teamwork.com Tour</title>
    <meta name="description" content="Teamwork Campus One VR Tour">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg"  crossorigin="anonymous">
        <video id="teamwork-office" autoplay="false" loop="true" src="./assets/teamwork-tour.mp4"  crossorigin="anonymous"></video>
        <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
      </a-assets>
      
      <!-- Video screen -->

        <a-video src="#teamwork-office" autoplay="false" width="2" height="1" position="0 2 -5" >
          <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
            to="0 2.2 -5"></a-animation>
          <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
          <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
          <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
        </a-video>


        <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

          <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
          <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
          <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
          <a-entity light="color: white; type: ambient;"></a-entity>
          <a-text value="Teamwork.com" color="#fff" ></a-text>

        
         <a-entity position="-4 5 -8" rotation="5 0 0">
            <a-entity
              rotation="0 0 5"
              position="0 2 0.2"
              text-geometry="value: Virtual Reality; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
              material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
            ></a-entity>

            <a-entity position="-0.5 0.5 -0.5" scale="0.6 1.2 1" text-geometry="value: Teamwork.com; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>

        </a-entity>
        
        
        
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
